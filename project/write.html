<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
  <link rel="stylesheet" href="mainstyle.css">
  <style>
    .content-wrapper {
  display: flex;
  margin-top: 20px;
  flex-direction: column;  /* 세로 배열 */
  align-items: flex-start; /* 왼쪽 정렬 */
  margin: 50px;
  margin-left: 100px;
  flex-grow: 1;
  width: auto;
  max-width: 900px;
}

h2 {
  color: #007BFF;
  margin: 0 0 20px 0;  /* 아래쪽 여백만 */
}

form {
  width: 100%;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
}
    /* 1. form의 부모 요소가 너비 제한이 없도록 */
.container {
  max-width: 100%;
  width: 100%;
}

/* 3. input, textarea 확장 유지 */
input, textarea {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  box-sizing: border-box;
}

  @media (max-width: 500px) {
  .author-options {
    flex-direction: column;
    align-items: flex-start;
  }
}

    label {
      display: block;
      margin-top: 15px;
    }

    .label-text {
      color: skyblue;
    }
    button {
  margin-top: 20px;
  padding: 12px 30px;
  font-size: 16px;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

    button:hover {
      background-color: #218838;
    }

    .author-options {
  display: flex;
  flex-wrap: wrap; /* 줄바꿈 허용 */
  gap: 20px;
  margin-top: 5px;
}

.author-options label {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  min-width: 80px;
  white-space: nowrap;
}

input, textarea {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  box-sizing: border-box;
  background-color: #000;   /* 배경색: 검정 */
  color: #fff;              /* 글자색: 흰색 */
  border: 1px solid #444;   /* 테두리 색도 어둡게 */
}

#content {
  height: 300px;
  resize: vertical;
}

.fixed-profile {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #1a1a1a;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 100;
}

.fixed-profile-img {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 4px;
  border: 1px solid #888;
}

.fixed-profile-btn {
  color: black;
  background-color: #00cc66;
  padding: 6px 10px;
  border-radius: 0;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.fixed-profile-btn:hover {
  background-color: #00aa55;
}
  </style>
</head>
<body>
    <header>
  공통 헤더
</header>

<div class="container">
  <nav>
  <ul>
    <li>
      <div class="menu-title">코딩</div>
      <ul class="submenu">
        <li><a href="#">파이썬, c, java</a></li>
        <li><a href="#">html, css, js</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">프로젝트</div>
      <ul class="submenu">
        <li><a href="#">팀원 모집</a></li>
        <li><a href="#">프로젝트 후기</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">강의</div>
      <ul class="submenu">
        <li><a href="#">수강/시험 후기</a></li>
        <li><a href="#">자유 게시판</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">자격증</div>
      <ul class="submenu">
        <li><a href="#">스터디 모집</a></li>
        <li><a href="#">정보 공유방</a></li>
      </ul>
    </li>
  </ul>
</nav>
<div class="content-wrapper">
  <h2>게시글 작성</h2>
  <form id="writeForm">
    <label for="title">
      &lt;<span class="label-text">제목</span>&gt;
    </label>
    <input type="text" id="title" required>

  <label>
    &lt;<span class="label-text">작성자</span>&gt;
  </label>
  <div class="author-options">
    <label><input type="radio" name="author" value="익명" checked> 익명</label>
    <label>
      <input type="radio" name="author" value="" id="realNameOption">
      <span id="realNameLabel">내이름</span>
    </label>
  </div>

  <label for="content">
    &lt;<span class="label-text">내용</span>&gt;
  </label>
  <textarea id="content" rows="8" required></textarea>
  <button type="submit">등록</button>
  </form>
</div>

<script>

  // 로그인한 사용자 이름 가져오기
  const username = localStorage.getItem("username") || "내이름";

  // 라벨과 value 업데이트
  const realNameRadio = document.getElementById("realNameOption");
  const realNameLabel = document.getElementById("realNameLabel");

  realNameRadio.value = username;
  realNameLabel.textContent = username;


    const titles = document.querySelectorAll('.menu-title');

titles.forEach(title => {
  title.addEventListener('click', () => {
    const currentLi = title.closest('li');
    const isActive = currentLi.classList.contains('active');

    // 모두 닫기
    document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));

    // 현재 항목만 열기
    if (!isActive) {
      currentLi.classList.add('active');
    }
  });
});

let isFormDirty = false;

// 제목/내용 입력 시 감지
document.getElementById("title").addEventListener("input", () => isFormDirty = true);
document.getElementById("content").addEventListener("input", () => isFormDirty = true);

// 페이지 이탈 시 경고
window.addEventListener("beforeunload", function (e) {
  if (isFormDirty) {
    e.preventDefault();
    e.returnValue = ""; // Chrome, Edge 등에서 필요한 설정
  }
});

// 메뉴 클릭 시 경고창 띄우기
document.querySelectorAll('nav a').forEach(link => {
  link.addEventListener("click", function (e) {
    if (isFormDirty) {
      const confirmLeave = confirm("작성을 취소하시겠습니까?");
      if (!confirmLeave) {
        e.preventDefault(); // 이동 막기
      }
    }
  });
});


  document.getElementById("writeForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const title = document.getElementById("title").value;
  const author = document.querySelector('input[name="author"]:checked').value;
  const content = document.getElementById("content").value;
  const date = new Date().toISOString().split("T")[0];

  // 글 ID 만들기 (타임스탬프 기반)
  const id = Date.now();

  const post = { id, title, author, content, date };
  const posts = JSON.parse(localStorage.getItem("posts") || "[]");
  posts.unshift(post);
  localStorage.setItem("posts", JSON.stringify(posts));

  isFormDirty = false; // 경고 비활성화

  // ✅ 작성한 글의 상세 페이지로 이동
  window.location.href = `post.html?id=${id}`;
});

</script>

<!--좌측 하단 프로필&마이페이지-->
<div class="fixed-profile">
  <img src="https://placehold.co/50x50" alt="프로필" class="fixed-profile-img">
  <a href="mypage.html" class="fixed-profile-btn">마이페이지</a>
</div>

</body>
</html>
