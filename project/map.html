<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>오시는 길</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: #ddd;
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #d4b350;
      font-size: 1.8em;
      margin: 70px;
      text-align: center;
    }

    h2 {
      color: #80bfe0;
      margin-bottom: 16px;
      font-size: 1.3em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      align-items: flex-start;
      padding: 10px 0;
    }

    #map {
      flex: 1 1 300px;
      max-width: 500px;
      height: 400px;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin: 20px ;
      box-sizing: border-box;
    }

    .info {
      flex: 1 1 300px;
      max-width: 480px;
      padding: 10px 20px;
      box-sizing: border-box;
    }

    p {
      margin-bottom: 16px;
      line-height: 1.8;
    }

    strong {
      color: #d4b350;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: stretch;
        gap: 30px;
      }

      #map {
        width: 100%;
        height: 320px;
      }
    }
  </style>
</head>
<body>

  <h1>&lt;위치 & 운영진 정보&gt;</h1>

  <div class="container">
    <!-- 지도 -->
    <div id="map"></div>

    <!-- 텍스트 정보 -->
    <div class="info">
      <h2>📍 지도 안내</h2>
      <p>4310 서울특별시 용산구 청파로47길 100 (청파동2가) 숙명여자대학교</p>
      <p>Women's University, Cheongpa-ro 47-gil 100 (Cheongpa-dong 2(i)-ga), Yongsan-gu, Seoul, 04310, Korea</p>
      <p><strong>연락처:</strong> 02-710-9114</p><br>

      <h2>👥 운영진 소개</h2>
      <p>👩‍💻 이름: 손지원 / 학번: 2410376 / 전공: 컴퓨터과학</p>
      <p>👩‍💻 이름: 김예원 / 학번: 2411807 / 전공: 컴퓨터과학</p>
    </div>
  </div>

  <!-- Kakao Map Script -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c1986fd25c10b29787c196ef93f62edc"></script>
  <script>
    var mapContainer = document.getElementById('map'),
        mapOption = { 
            center: new kakao.maps.LatLng(37.544444, 126.964722),
            level: 3 
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    var markerPosition  = new kakao.maps.LatLng(37.544444, 126.964722); 

    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    marker.setMap(map);
  </script>

</body>
</html>
