<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게스트페이지</title>
  <link rel="stylesheet" href="mainstyle.css">
  <style>

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .mypage {
      display: flex;
      gap: 30px;
    }

    .left-panel {
      width: 300px;
      background-color: #2a2a2a;
      padding: 20px;
      border: 1px solid #444;
    }

    .left-panel img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border: 1px solid #888;
      margin-bottom: 15px;
    }

    .left-panel h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .left-panel p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .follow-btn {
      width: 100%;
      padding: 10px;
      background-color: #00cc66;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .follow-btn:hover {
      background-color: #009944;
    }

    .right-panel {
      flex: 1;
    }

    .right-panel h3 {
      color: #00ccff;
      font-size: 18px;
      margin-bottom: 20px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .post-item {
      background-color: #2a2a2a;
      border: 1px solid #444;
      padding: 15px;
      margin-bottom: 15px;
    }

    .post-item h3 {
      color: #ffffff;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .post-item p {
      color: #bbbbbb;
      font-size: 14px;
      margin: 0;
    }

    nav {
      background-color: #1a1a1a;
      padding: 15px;
      color: #fff;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav > ul > li {
      margin-bottom: 10px;
    }

        .menu-title {
  color: #ffffff;
  cursor: pointer;
  padding: 8px 10px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.3s;
}

.menu-title:hover {
  background-color: #2d2d2d;
}

li.active .menu-title::before {
  content: "▼";
}
.menu-title::before {
  content: "▶";
  display: inline-block;
  width: 16px;
  transition: transform 0.3s ease;
}


  </style>
</head>

<body>

<header>
  <a href="main.html" style="color: inherit; text-decoration: none;">코딩숙터디</a>
</header>

<div class="container">
<nav>
  <ul>
    <li>
      <div class="menu-title">코딩</div>
      <ul class="submenu">
        <li><a href="coding1.html">파이썬, c, java</a></li>
        <li><a href="coding2.html">html, css, js</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">프로젝트</div>
      <ul class="submenu">
        <li><a href="project1.html">팀원 모집</a></li>
        <li><a href="project2.html">프로젝트 후기</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">강의</div>
      <ul class="submenu">
        <li><a href="lecture1.html">수강/시험 후기</a></li>
        <li><a href="lecture2.html">자유 게시판</a></li>
      </ul>
    </li>
    <li>
      <div class="menu-title">자격증</div>
      <ul class="submenu">
        <li><a href="license1.html">스터디 모집</a></li>
        <li><a href="license2.html">정보 공유방</a></li>
      </ul>
    </li>
  </ul>
</nav>

<div class="fixed-profile">
  <img id="profile-thumb" src="user.png" alt="프로필" class="fixed-profile-img">
  <a id="profile-btn" href="login.html" class="fixed-profile-btn">로그인</a>
</div>


  <div class="main-content">
    <div class="mypage">

      <!-- 프로필 -->
      <div class="left-panel">
        <img src="https://cdn.pixabay.com/photo/2018/07/10/11/28/hamster-3528438_1280.jpg"  alt="프로필 사진">
        <h2>홍길동</h2>
          <p>코딩을 사랑하는 개발자입니다.<br>React와 Python을 좋아해요!</p>
          <button class="follow-btn" onclick="toggleFollow()">+ 팔로우</button>
        </div>

        <!-- 오른쪽 게시글 목록 -->
      <div class="right-panel">
        <h3>작성한 게시글</h3>

        <div class="post-item">
          <h3>Python 기초 질문</h3>
          <p>문장 출력하는 함수가 뭔가요?</p>
        </div>
      </div>

      </div>
    </div>
  </div>
  
<script src="cookie.js"></script>
<script>
  const titles = document.querySelectorAll('.menu-title');

titles.forEach(title => {
  title.addEventListener('click', () => {
    const currentLi = title.closest('li');
    const isActive = currentLi.classList.contains('active');

    // 모두 닫기
    document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));

    // 현재 항목만 열기
    if (!isActive) {
      currentLi.classList.add('active');
    }
  });
});

  window.addEventListener('DOMContentLoaded', () => {
    const loginUser = GetCookie("loginUser");
    const nickname = localStorage.getItem("nickname");
    const profileImg = localStorage.getItem("profileImage");

    const profileThumb = document.getElementById("profile-thumb");
    const profileBtn = document.getElementById("profile-btn");

    if (loginUser) {
      // 로그인 상태일 때
      profileBtn.textContent = "마이페이지";
      profileBtn.href = "mypage.html";

      if (profileImg) {
        profileThumb.src = profileImg;
      }
    } else {
      // 비로그인 상태일 때
      profileBtn.textContent = "로그인";
      profileBtn.href = "login.html";
      profileThumb.src = "user.png";
    }
  });


  const FOLLOW_KEY = 'guest1'; 

  window.addEventListener('DOMContentLoaded', () => {
    const isFollowing = localStorage.getItem(FOLLOW_KEY) === 'true';
    updateFollowButton(isFollowing);
  });

  function toggleFollow() {
    const loginUser = GetCookie("loginUser"); 
    if (!loginUser) {
      alert("로그인 후 이용해주세요!");
      return;
    }

    const currentState = localStorage.getItem(FOLLOW_KEY) === 'true';
    const newState = !currentState;

    localStorage.setItem(FOLLOW_KEY, newState.toString());
    updateFollowButton(newState);
  }

  function updateFollowButton(isFollowing) {
    const btn = document.querySelector('.follow-btn');
    if (isFollowing) {
      btn.textContent = '언팔로우';
      btn.style.backgroundColor = 'black';
      btn.style.color = 'white';
    } else {
      btn.textContent = '+ 팔로우';
      btn.style.backgroundColor = '#00cc66';
      btn.style.color = '#000';
    }
  }




</script>
</body>
</html>
