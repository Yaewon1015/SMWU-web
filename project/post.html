<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="mainstyle.css">
  <style>
    body {
      color: white;
      background-color: black;
    }
    .post-container {
      max-width: 90vw;
      min-width: 400px;
      margin: 0 auto;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      color: skyblue;
    }
    .meta {
      color: gray;
      margin-bottom: 20px;
      padding-bottom: 25px;
      border-bottom: 1px solid #555;
    }
    .content {
      white-space: pre-line;
      line-height: 1.6;
    }
    .menu-title {
  color: #ffffff;
  cursor: pointer;
  padding: 8px 10px;
  font-size: 16px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.3s;
}

.menu-title:hover {
  background-color: #2d2d2d;
}

li.active .menu-title::before {
  content: "▼";
}
.menu-title::before {
  content: "▶";
  display: inline-block;
  width: 16px;
  transition: transform 0.3s ease;
}

  </style>
</head>
<body>
  <header>
  <a href="main.html" style="color: inherit; text-decoration: none;">코딩숙터디</a>
</header>

<div class="container">
  <nav>
    <ul>
      <li>
        <div class="menu-title">코딩</div>
        <ul class="submenu">
          <li><a href="coding1.html">파이썬, c, java</a></li>
          <li><a href="coding2.html">html, css, js</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">프로젝트</div>
        <ul class="submenu">
          <li><a href="project1.html">팀원 모집</a></li>
          <li><a href="project2.html">프로젝트 후기</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">강의</div>
        <ul class="submenu">
          <li><a href="lecture1.html">수강/시험 후기</a></li>
          <li><a href="lecture2.html">자유 게시판</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">자격증</div>
        <ul class="submenu">
          <li><a href="license1.html">스터디 모집</a></li>
          <li><a href="license2.html">정보 공유방</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  <div class="post-container">
    <h1 id="post-title">제목</h1>
    <div class="meta" id="post-meta">작성자 · 날짜</div>
    <div class="content" id="post-content">내용</div>

    <!-- 좋아요 영역 -->
  <div id="like-section" style="margin-top: 20px;">
    <button id="like-btn" 
    style="
    background: none;
    font-size: 24px;
    cursor: pointer;
    color: white;
    padding: 0;
    border: none;
    "
    aria-label="좋아요 버튼">👍</button>
    <span id="like-count" style="margin-left: 10px; font-weight: bold;">0</span>
  </div>

  <!-- 댓글 영역 -->
  <div id="comment-section" style="margin-top: 30px;">
    <h3 style="color: skyblue; text-align: left;">댓글</h3>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <textarea id="comment-input" rows="3" style="
      width: 100%; 
      max-width: 600px;
      padding: 8px; 
      border-radius: 4px; 
      border: 1px solid #444;
      resize: vertical;
      background-color: #111;
      color: white;
      font-family: inherit;" placeholder="댓글을 입력하세요"></textarea>
      <button id="comment-submit" style="
      margin-top: 10px; 
      padding: 6px 12px; 
      cursor: pointer; 
      align-self: flex-start;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 14px;
      ">댓글 등록</button>
    </div>

    <ul id="comment-list" style="list-style: none; padding: 0; margin-top: 20px; color: white;"></ul>
  </div>

  </div>

  <script>
    const titles = document.querySelectorAll('.menu-title');

  titles.forEach(title => {
  title.addEventListener('click', () => {
    const currentLi = title.closest('li');
    const isActive = currentLi.classList.contains('active');

    // 모두 닫기
    document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));

    // 현재 항목만 열기
    if (!isActive) {
      currentLi.classList.add('active');
    }
  });
});
    // 주소에서 id, board 추출
    const urlParams = new URLSearchParams(window.location.search);
    const postId = Number(urlParams.get("id"));
    const board = urlParams.get("board");  // 추가

    // 게시판 이름으로 게시글 배열 불러오기
    const posts = JSON.parse(localStorage.getItem(`posts_${board}`) || "[]");  // 수정
    const post = posts.find(p => p.id === postId);

    if (post) {
      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-meta").textContent = `${post.author} · ${post.date}`;
      document.getElementById("post-content").textContent = post.content;
    } else {
      document.querySelector(".post-container").innerHTML = "<p>게시글을 찾을 수 없습니다.</p>";
    }
    // 좋아요 기능
  const likeBtn = document.getElementById("like-btn");
  const likeCount = document.getElementById("like-count");

  // 로컬스토리지에 postId별 좋아요 저장용 키
  const likeStorageKey = `post_${postId}_likes`;
  let likes = parseInt(localStorage.getItem(likeStorageKey)) || 0;

  likeCount.textContent = likes;

  likeBtn.addEventListener("click", () => {
    likes++;
    localStorage.setItem(likeStorageKey, likes);
    likeCount.textContent = likes;
  });

  // 댓글 기능
  const commentInput = document.getElementById("comment-input");
  const commentSubmit = document.getElementById("comment-submit");
  const commentList = document.getElementById("comment-list");

  // 로컬스토리지에 postId별 댓글 저장용 키
  const commentStorageKey = `post_${postId}_comments`;
  let comments = JSON.parse(localStorage.getItem(commentStorageKey)) || [];

  // 댓글 렌더링 함수
  function renderComments() {
    commentList.innerHTML = "";
    comments.forEach((comment, idx) => {
      const li = document.createElement("li");
      li.style.borderBottom = "1px solid #555";
      li.style.padding = "8px 0";
      li.textContent = comment;
      commentList.appendChild(li);
    });
  }

  renderComments();

  commentSubmit.addEventListener("click", () => {
    const newComment = commentInput.value.trim();
    if (newComment === "") {
      alert("댓글 내용을 입력해주세요.");
      return;
    }
    comments.push(newComment);
    localStorage.setItem(commentStorageKey, JSON.stringify(comments));
    commentInput.value = "";
    renderComments();
  });
  </script>

  <!--좌측 하단 프로필&마이페이지-->
    <div class="fixed-profile">
    <img src="https://placehold.co/50x50" alt="프로필" class="fixed-profile-img">
    <a href="mypage.html" class="fixed-profile-btn">마이페이지</a>
</div>
</body>
</html>
