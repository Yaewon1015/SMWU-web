<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코딩 게시판</title>
  <link rel="stylesheet" href="mainstyle.css">
  <style>
    nav {
      background-color: #1a1a1a;
      padding: 15px;
      color: #fff;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav > ul > li {
      margin-bottom: 10px;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .board-header h2 {
      margin: 0;
    }

    .write-btn {
      padding: 8px 14px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
      cursor: pointer;
    }

    .write-btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    /* 제목 링크 스타일 */
    td a {
      color: white;
      text-decoration: none;
    }

    td a:hover {
      text-decoration: underline;
    }

    .fixed-profile {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #1a1a1a;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }

    .fixed-profile-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #888;
    }

    .fixed-profile-btn {
      color: black;
      background-color: #00cc66;
      padding: 6px 10px;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .fixed-profile-btn:hover {
      background-color: #00aa55;
    }
  </style>
</head>
<body>
<header>
  <a href="main.html" style="color: inherit; text-decoration: none;">공통 헤더</a>
</header>

<div class="container">
  <nav>
    <ul>
      <li>
        <div class="menu-title">코딩</div>
        <ul class="submenu">
          <li><a href="coding1.html">파이썬, c, java</a></li>
          <li><a href="coding2.html">html, css, js</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">프로젝트</div>
        <ul class="submenu">
          <li><a href="project1.html">팀원 모집</a></li>
          <li><a href="project2.html">프로젝트 후기</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">강의</div>
        <ul class="submenu">
          <li><a href="lecture1.html">수강/시험 후기</a></li>
          <li><a href="lecture2.html">자유 게시판</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">자격증</div>
        <ul class="submenu">
          <li><a href="license1.html">스터디 모집</a></li>
          <li><a href="license2.html">정보 공유방</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="content">
    <div class="board-header">
      <h2>자유 게시판</h2>
      <button class="write-btn" onclick="location.href='write.html'">글쓰기</button>
    </div>

    <table>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="#">아 시험공부하기 싫다</a></td>
          <td><a href ="guest1page.html">홍길동</a></td>
          <td>2025-06-05</td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="#">이따 같이 공부하실 분</a></td>
          <td>김개발</td>
          <td>2025-06-04</td>
        </tr>
        <!-- 더 많은 글은 여기 추가 가능 -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const titles = document.querySelectorAll('.menu-title');

  titles.forEach(title => {
    title.addEventListener('click', () => {
      const currentLi = title.closest('li');
      const isActive = currentLi.classList.contains('active');

      document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));

      if (!isActive) {
        currentLi.classList.add('active');
      }
    });
  });
  const posts = JSON.parse(localStorage.getItem("posts") || "[]");
  const tbody = document.getElementById("post-list-body");
  tbody.innerHTML = "";

  posts.forEach(post => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><a href="post.html?id=${post.id}" style="color:skyblue;text-decoration:none">${post.title}</a></td>
      <td>${post.author}</td>
      <td>${post.date}</td>
    `;
    tbody.appendChild(tr);
  });
</script>
<!--좌측 하단 프로필&마이페이지-->
<div class="fixed-profile">
  <img src="https://placehold.co/50x50" alt="프로필" class="fixed-profile-img">
  <a href="mypage.html" class="fixed-profile-btn">마이페이지</a>
</div>

</body>
</html>
