<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>코딩 게시판</title>
  <link rel="stylesheet" href="mainstyle.css">
  <style>

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .board-header h2 {
      margin: 0;
    }

    .write-btn {
      padding: 8px 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .write-btn:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }

    .fixed-profile {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #1a1a1a;
  padding: 8px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 100;
}

.fixed-profile-img {
  width: 40px;
  height: 40px;
  object-fit: cover;
  border-radius: 4px;
  border: 1px solid #888;
}

.fixed-profile-btn {
  color: black;
  background-color: #00cc66;
  padding: 6px 10px;
  border-radius: 0;
  text-decoration: none;
  font-weight: bold;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.fixed-profile-btn:hover {
  background-color: #00aa55;
}
  </style>
</head>
<body>
<header>
  공통 헤더
</header>

<div class="container">
  <nav>
    <ul>
      <li>
        <div class="menu-title">코딩</div>
        <ul class="submenu">
          <li><a href="#">파이썬, c, java</a></li>
          <li><a href="#">html, css, js</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">프로젝트</div>
        <ul class="submenu">
          <li><a href="#">팀원 모집</a></li>
          <li><a href="#">프로젝트 후기</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">강의</div>
        <ul class="submenu">
          <li><a href="#">수강/시험 후기</a></li>
          <li><a href="#">자유 게시판</a></li>
        </ul>
      </li>
      <li>
        <div class="menu-title">자격증</div>
        <ul class="submenu">
          <li><a href="#">스터디 모집</a></li>
          <li><a href="#">정보 공유방</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <div class="content">
    <div class="board-header">
      <h2>코딩 게시판</h2>
      <button class="write-btn" onclick="location.href='write.html'">글쓰기</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><a href="#">HTML/CSS 기초 질문</a></td>
          <td>홍길동</td>
          <td>2025-06-05</td>
        </tr>
        <tr>
          <td>2</td>
          <td><a href="#">파이썬 함수 정리</a></td>
          <td>김개발</td>
          <td>2025-06-04</td>
        </tr>
        <!-- 더 많은 글은 여기 추가 가능 -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const titles = document.querySelectorAll('.menu-title');

  titles.forEach(title => {
    title.addEventListener('click', () => {
      const currentLi = title.closest('li');
      const isActive = currentLi.classList.contains('active');

      document.querySelectorAll('nav ul li').forEach(li => li.classList.remove('active'));

      if (!isActive) {
        currentLi.classList.add('active');
      }
    });
  });
</script>
<!--좌측 하단 프로필&마이페이지-->
<div class="fixed-profile">
  <img src="https://placehold.co/50x50" alt="프로필" class="fixed-profile-img">
  <a href="mypage.html" class="fixed-profile-btn">마이페이지</a>
</div>

</body>
</html>
