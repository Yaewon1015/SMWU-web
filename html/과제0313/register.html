<!DOCTYPE html>
<html lang="ko">
<head>
    <title>2411807 김예원</title>
</head>
<body>
    <h2>개발동아리 가입 양식</h2>
    <form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="majors">학부/학과</label>
        <input list="majors">
        <datalist id="majors">
            <option value="소프트웨어학부">
            <option value="인공지능학부">
            <option value="IT공학부">
            <option value="물리학부">
        </datalist><br>
    
        <label for="grades">학년</label>
        <input type="radio" id="1학년" name="u_grade" value="1학년">
        <label for="1학년">1학년</label>
        <input type="radio" id="2학년" name="u_grade" value="2학년">
        <label for="2학년">2학년</label>
        <input type="radio" id="3학년" name="u_grade" value="3학년">
        <label for="3학년">3학년</label>
        <input type="radio" id="4학년" name="u_grade" value="4학년">
        <label for="4학년">4학년</label><br>
    
        <label for="stu_num">학번</label>
        <input type="text" id="stu_num" name="stu_num"><br>

        <label for="email">이메일</label>
        <input type="text" id="email" name="email" 
        placeholder="id@host"><br>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone"
        placeholder="010-1234-5678"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

        <label for="motivation">가입동기</label>
        <textarea name="motivation" rows="2" cols="20">
        </textarea><br>

        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
    </form>
</body>
</html>
